<mat-toolbar color="primary">

  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon aria-label="Drawer Menu" svgIcon="baseline-menu"></mat-icon>
  </button>

  <span>原群IT系統</span>

  <span class="toolbar-spacer"></span>

  <span *ngIf='openIdConnectService.userAvailable'>{{openIdConnectService.user.profile.name}}</span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="baseline-more_vert"></mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf='!openIdConnectService.userAvailable' (click)="openIdConnectService.triggerSignIn()">Sign In</button>   <!--如果是登出狀態，則顯示登入按鈕-->
    <button mat-menu-item *ngIf='openIdConnectService.userAvailable' (click)="openIdConnectService.triggerSignOut()">Sign out</button>  <!--如果是登入狀態，則顯示登出按鈕-->
  </mat-menu>

</mat-toolbar>
